<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUV.AI Smart Campaign Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@shadcn/ui@latest/dist/shadcn-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@magicui/core@latest/dist/magic-ui.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50">
    <div class="glass-container">
        <nav class="p-6 backdrop-blur-lg bg-white/30 border-b border-white/20">
            <div class="container mx-auto flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-800">YUV.AI Smart Campaign Manager</h1>
                <div class="flex items-center space-x-4">
                    <i data-lucide="brain-circuit" class="w-6 h-6"></i>
                    <span class="text-sm text-gray-600">by Yuval Avidani</span>
                </div>
            </div>
        </nav>

        <main class="container mx-auto p-8">
            <div class="setup-section mb-8">
                <div class="api-key-input backdrop-blur-md bg-white/20 p-6 rounded-lg shadow-lg">
                    <label class="block text-gray-700 mb-2">Enter Cohere API Key</label>
                    <input type="password" id="apiKey" class="w-full p-2 rounded border focus:ring-2 focus:ring-purple-500">
                    <button id="saveApiKey" class="mt-4 bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">
                        Save API Key
                    </button>
                </div>
            </div>

            <div class="campaign-creator backdrop-blur-md bg-white/20 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-6">Create Your Campaign</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Business Idea</label>
                        <input type="text" id="businessIdea" class="w-full p-2 rounded border focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Target Subject/Niche</label>
                        <input type="text" id="subject" class="w-full p-2 rounded border focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                <button id="generateCampaign" class="mt-6 bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition">
                    Generate Campaign
                    <i data-lucide="wand-2" class="inline-block ml-2 w-5 h-5"></i>
                </button>
            </div>

            <div id="loadingIndicator" class="hidden mt-8 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Generating your campaign strategy...</p>
            </div>

            <div id="results" class="hidden mt-8 space-y-6">
                <!-- Results will be populated by JavaScript -->
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
